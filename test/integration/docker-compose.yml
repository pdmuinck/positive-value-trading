version: '3'

services:
  # Backend / Database
  kambi:
    image: kambi
    build: ../../workers/kambi-service
    restart: always
    ports:
      - 3000:3000
    expose:
      - 3000

  # Backend / API
  worker-interface:
    image: api
    build: ../../workers/worker-interface
    restart: always
    ports:
      - 3001:3001
    depends_on:
      - kambi
    environment:
      - NODE_ENV=development